<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persons Table Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Ensure table is responsive and centered */
        .table-container {
            width: 100%;
            max-width: 1200px; /* Max width for larger screens */
            background-color: #ffffff;
            border-radius: 12px; /* Rounded corners for the container */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            overflow-x: auto; /* Enable horizontal scrolling on small screens */
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: separate; /* Allows border-radius on cells */
            border-spacing: 0;
        }
        th, td {
            padding: 16px; /* Ample padding for readability */
            text-align: left;
            border-bottom: 1px solid #e2e8f0; /* Light gray border for rows */
        }
        th {
            background-color: #4f46e5; /* Primary color for header */
            color: white;
            font-weight: 600; /* Semi-bold font */
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.875rem; /* Smaller font size for headers */
        }
        /* Apply rounded corners to the first and last header cells */
        th:first-child {
            border-top-left-radius: 8px;
        }
        th:last-child {
            border-top-right-radius: 8px;
        }
        /* Apply rounded corners to the first and last data cells of the last row */
        tr:last-child td:first-child {
            border-bottom-left-radius: 8px;
        }
        tr:last-child td:last-child {
            border-bottom-right-radius: 8px;
        }
        tbody tr:hover {
            background-color: #eff6ff; /* Light blue on hover */
        }
        .uuid-cell {
            font-family: 'monospace'; /* Monospace font for UUIDs */
            font-size: 0.8rem;
            color: #6b7280; /* Gray color */
        }
        .numeric-cell {
            text-align: right; /* Right align numeric values */
        }
        .code-cell {
            font-family: 'monospace';
            font-weight: 500;
            color: #10b981; /* Green for reference code */
        }
        .timestamp-cell {
            font-size: 0.85rem;
            color: #6b7280;
        }
        .loading-message, .error-message {
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
            color: #4f46e5;
        }
        .error-message {
            color: #ef4444; /* Red for error */
        }

        /* Hide content until authentication check is complete */
        .content-hidden {
            display: none;
        }

        /* --- Modal Styles --- */
        .modal {
            position: fixed;
            z-index: 100; /* Higher than other content */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if content is too long */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box; /* Include padding in width */
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        /* Buttons for actions */
        .action-button {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .edit-button {
            background-color: #3b82f6; /* Blue */
            color: white;
            border: none;
        }
        .edit-button:hover {
            background-color: #2563eb;
        }
        .delete-button {
            background-color: #ef4444; /* Red */
            color: white;
            border: none;
        }
        .delete-button:hover {
            background-color: #dc2626;
        }
        .add-button {
            background-color: #10b981; /* Green */
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .add-button:hover {
            background-color: #059669;
        }
        .cancel-button {
            background-color: #6b7280; /* Gray */
            color: white;
            border: none;
        }
        .cancel-button:hover {
            background-color: #4b5563;
        }
        .save-button {
            background-color: #4f46e5; /* Primary */
            color: white;
            border: none;
        }
        .save-button:hover {
            background-color: #4338ca;
        }
        .payment-button {
            background-color: #f59e0b; /* Orange */
            color: white;
            border: none;
        }
        .payment-button:hover {
            background-color: #d97706;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="main-content" class="table-container content-hidden">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Persons Data</h2>

        <button id="add-person-button" class="add-button action-button">Add New Ticket</button>

        <div id="loading" class="loading-message">Loading data...</div>
        <div id="error" class="error-message hidden"></div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Ticket Price</th>
                    <th>Quantity</th>
                    <th>Reference Code</th>
                    <th>Created At</th>
                    <th>Actions</th> </tr>
            </thead>
            <tbody id="persons-table-body">
            </tbody>
        </table>
    </div>

    <div id="person-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="close-modal-button">&times;</span>
            <h3 class="text-xl font-bold text-gray-800 mb-4" id="modal-title">Add New Ticket</h3>
            <form id="person-form">
                <input type="hidden" id="person-id">
                <div class="form-group">
                    <label for="person-name">Name:</label>
                    <input type="text" id="person-name" required>
                </div>
                <div class="form-group">
                    <label for="person-ticket-price">Ticket Price:</label>
                    <input type="number" id="person-ticket-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="person-quantity">Quantity:</label>
                    <input type="number" id="person-quantity" min="1" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-form-button" class="action-button cancel-button">Cancel</button>
                    <button type="submit" class="action-button save-button">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // --- Supabase Configuration ---
        const supabaseUrl = 'https://sacjuubsiixwnazxjtpp.supabase.co'; // Replace with your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNhY2p1dWJzaWl4d25henhqdHBwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MjQ2MDEsImV4cCI6MjA2ODIwMDYwMX0.U9TJeh25-3eEwr2y5rSmj4Kh37HXJZdWgXeqEqPTzmo'; // Replace with your Supabase Public Key
        const supabase = createClient(supabaseUrl, supabaseKey);

        // --- DOM Elements ---
        const personsTableBody = document.getElementById('persons-table-body');
        const loadingMessage = document.getElementById('loading');
        const errorMessage = document.getElementById('error');
        const mainContent = document.getElementById('main-content');
        const addPersonButton = document.getElementById('add-person-button');
        const personModal = document.getElementById('person-modal');
        const closeModalButton = document.getElementById('close-modal-button');
        const cancelFormButton = document.getElementById('cancel-form-button');
        const personForm = document.getElementById('person-form');
        const modalTitle = document.getElementById('modal-title');

        // Form fields
        const personIdField = document.getElementById('person-id');
        const personNameField = document.getElementById('person-name');
        const personTicketPriceField = document.getElementById('person-ticket-price');
        const personQuantityField = document.getElementById('person-quantity');

        // --- Inactivity Timer Configuration ---
        const INACTIVITY_TIMEOUT = 5 * 60 * 1000; // 5 minutes in milliseconds
        const LOGOUT_REDIRECT_URL = "login.html"; // Redirect to your login page on inactivity
        let inactivityTimeoutId; // Variable to store the inactivity timeout ID

        // --- Inactivity Handling Functions ---
        async function performLogout() {
            console.log("Logging out due to inactivity...");
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Logout error:', error.message);
            }
            window.location.href = LOGOUT_REDIRECT_URL;
        }

        function resetInactivityTimer() {
            clearTimeout(inactivityTimeoutId); // Clear previous timeout
            inactivityTimeoutId = setTimeout(performLogout, INACTIVITY_TIMEOUT); // Set a new timeout
            console.log("Inactivity timer reset.");
        }

        // --- Authentication and Data Loading ---
        async function checkAuthAndLoadData() {
            const { data: { session }, error } = await supabase.auth.getSession();

            if (error) {
                console.error("Error getting session:", error.message);
                errorMessage.textContent = `Authentication error: ${error.message}. Redirecting to login...`;
                errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = LOGOUT_REDIRECT_URL;
                }, 2000);
                return;
            }

            if (!session) {
                window.location.href = LOGOUT_REDIRECT_URL;
            } else {
                mainContent.classList.remove('content-hidden');
                loadingMessage.classList.add('hidden');
                errorMessage.classList.add('hidden');
                fetchPersons(); // Fetch data after successful authentication
                resetInactivityTimer(); // Start/reset inactivity timer once authenticated
            }
        }

        // --- CRUD Operations ---
        async function fetchPersons() {
            loadingMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            personsTableBody.innerHTML = ''; // Clear existing data

            try {
                const { data, error } = await supabase
                    .from('persons')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    throw error;
                }

                if (data.length === 0) {
                    personsTableBody.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-gray-500">No data found.</td></tr>`; // Updated colspan
                } else {
                    data.forEach(person => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="uuid-cell">${person.id}</td>
                            <td>${person.name}</td>
                            <td class="numeric-cell">${parseFloat(person.ticket_price).toFixed(2)}</td>
                            <td class="numeric-cell">${person.quantity}</td>
                            <td class="code-cell">${person.reference_code}</td>
                            <td class="timestamp-cell">${new Date(person.created_at).toLocaleString()}</td>
                            <td class="flex gap-2">
                                <button class="action-button edit-button" data-id="${person.id}">Edit</button>
                                <button class="action-button delete-button" data-id="${person.id}">Delete</button>
                                <button class="action-button payment-button" data-id="${person.id}" data-name="${person.name}" data-price="${person.ticket_price}" data-quantity="${person.quantity}">Add Payment</button>
                            </td>
                        `;
                        personsTableBody.appendChild(row);
                    });

                    // Attach event listeners to newly created buttons
                    document.querySelectorAll('.edit-button').forEach(button => {
                        button.addEventListener('click', (event) => openEditModal(event.target.dataset.id));
                    });
                    document.querySelectorAll('.delete-button').forEach(button => {
                        button.addEventListener('click', (event) => handleDeletePerson(event.target.dataset.id));
                    });
                     document.querySelectorAll('.payment-button').forEach(button => {
                        button.addEventListener('click', (event) => handleAddPayment(
                            event.target.dataset.id,
                            event.target.dataset.name,
                            event.target.dataset.price,
                            event.target.dataset.quantity
                        ));
                    });
                }
            } catch (error) {
                console.error('Error fetching persons:', error.message);
                errorMessage.textContent = `Failed to load data: ${error.message}. Please check your Supabase configuration and network connection.`;
                errorMessage.classList.remove('hidden');
                personsTableBody.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-red-500">Error loading data.</td></tr>`;
            } finally {
                loadingMessage.classList.add('hidden');
            }
        }

        async function addPerson(personData) {
            try {
                // Generate a simple reference code (e.g., first 3 letters of name + random 4 digits)
                const referenceCode = `${personData.name.substring(0, 3).toUpperCase()}${Math.floor(1000 + Math.random() * 9000)}`;
                const { data, error } = await supabase
                    .from('persons')
                    .insert([{ ...personData, reference_code: referenceCode }])
                    .select(); // Select the inserted data to get the generated ID and created_at

                if (error) {
                    throw error;
                }
                console.log('Person added:', data);
                closeModal();
                fetchPersons(); // Refresh table
                alert('Ticket added successfully!');
            } catch (error) {
                console.error('Error adding person:', error.message);
                alert(`Error adding ticket: ${error.message}`);
            }
        }

        async function updatePerson(id, personData) {
            try {
                const { data, error } = await supabase
                    .from('persons')
                    .update(personData)
                    .eq('id', id)
                    .select(); // Select the updated data

                if (error) {
                    throw error;
                }
                console.log('Person updated:', data);
                closeModal();
                fetchPersons(); // Refresh table
                alert('Ticket updated successfully!');
            } catch (error) {
                console.error('Error updating person:', error.message);
                alert(`Error updating ticket: ${error.message}`);
            }
        }

        async function deletePerson(id) {
            try {
                const { error } = await supabase
                    .from('persons')
                    .delete()
                    .eq('id', id);

                if (error) {
                    throw error;
                }
                console.log('Person deleted:', id);
                fetchPersons(); // Refresh table
                alert('Ticket deleted successfully!');
            } catch (error) {
                console.error('Error deleting person:', error.message);
                alert(`Error deleting ticket: ${error.message}`);
            }
        }

        // --- Modal Handling ---
        function openAddModal() {
            modalTitle.textContent = 'Add New Ticket';
            personIdField.value = ''; // Clear ID for new record
            personForm.reset(); // Clear form fields
            personModal.classList.remove('hidden');
        }

        async function openEditModal(id) {
            modalTitle.textContent = 'Edit Ticket';
            personModal.classList.remove('hidden');

            try {
                const { data, error } = await supabase
                    .from('persons')
                    .select('*')
                    .eq('id', id)
                    .single(); // Expect a single record

                if (error) {
                    throw error;
                }

                // Populate form fields with existing data
                personIdField.value = data.id;
                personNameField.value = data.name;
                personTicketPriceField.value = data.ticket_price;
                personQuantityField.value = data.quantity;

            } catch (error) {
                console.error('Error fetching person for edit:', error.message);
                alert(`Error loading ticket details for edit: ${error.message}`);
                closeModal();
            }
        }

        function closeModal() {
            personModal.classList.add('hidden');
        }

        // --- Event Handlers ---

        // Handle Add New Ticket button click
        addPersonButton.addEventListener('click', openAddModal);

        // Handle close modal button click
        closeModalButton.addEventListener('click', closeModal);
        cancelFormButton.addEventListener('click', closeModal);

        // Handle form submission (Add or Edit)
        personForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const id = personIdField.value;
            const name = personNameField.value.trim();
            const ticketPrice = parseFloat(personTicketPriceField.value);
            const quantity = parseInt(personQuantityField.value);

            if (!name || isNaN(ticketPrice) || isNaN(quantity) || quantity <= 0) {
                alert('Please fill in all fields correctly (Ticket Price must be a number, Quantity must be a positive number).');
                return;
            }

            const personData = {
                name: name,
                ticket_price: ticketPrice,
                quantity: quantity
            };

            if (id) {
                // Editing existing record
                await updatePerson(id, personData);
            } else {
                // Adding new record
                await addPerson(personData);
            }
        });

        // Handle Delete button click
        function handleDeletePerson(id) {
            if (confirm('Are you sure you want to delete this ticket record? This action cannot be undone.')) {
                deletePerson(id);
            }
        }

        // Handle Add Payment button click (Conceptual)
        function handleAddPayment(id, name, price, quantity) {
            // For a simple demo, we'll just log and confirm.
            // In a real application, you might:
            // 1. Open a new modal for payment details (amount, method, date).
            // 2. Insert a record into a separate 'payments' table.
            // 3. Update the 'persons' table (e.g., mark as 'paid', or update a 'balance_due' field).
            const totalAmount = parseFloat(price) * parseInt(quantity);
            const paymentConfirmation = confirm(`Confirming payment for ticket ID: ${id}\nName: ${name}\nTotal Amount Due: $${totalAmount.toFixed(2)}\n\n(This is a simulated payment. In a real app, you'd process payment here.)`);

            if (paymentConfirmation) {
                alert(`Payment for ${name} (ID: ${id}) for $${totalAmount.toFixed(2)} would be processed now.`);
                // Here, you would typically call a function to update the 'persons' table
                // For example, if you had a 'is_paid' boolean column:
                // updatePerson(id, { is_paid: true });
                // Or if you had a 'balance_due' column:
                // updatePerson(id, { balance_due: 0 });
                // Then refresh the table
                // fetchPersons();
            }
        }

        // --- Inactivity Event Listeners ---
        document.addEventListener("mousemove", resetInactivityTimer);
        document.addEventListener("keydown", resetInactivityTimer);
        document.addEventListener("click", resetInactivityTimer);
        document.addEventListener("scroll", resetInactivityTimer);

        // Call checkAuthAndLoadData when the page loads
        document.addEventListener('DOMContentLoaded', checkAuthAndLoadData);
    </script>
</body>
</html>
