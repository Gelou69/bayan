<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <style>
        /* CSS Variables for a more maintainable and aesthetic theme */
        :root {
            --bg-dark: #0f172a; /* Deep Space Blue */
            --card-dark: rgba(30, 41, 59, 0.7); /* Lighter muted blue for cards */
            --text-light: #f1f5f9; /* Off-white for readability */
            --accent-blue: #3b82f6; /* Vibrant blue for actions */
            --hover-blue: #2563eb; /* Darker blue on hover */
            --border-subtle: #475569; /* Muted gray for borders */
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-strong: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            /* Using a more subtle, darker background image or pattern could enhance this */
            background: url('logo.png') no-repeat center center fixed; /* Ensure your logo.png is subtle and fits the dark theme */
            background-size: 300px 300px; /* Keep logo size */
            background-color: var(--bg-dark);
            color: var(--text-light);
            backdrop-filter: blur(4px); /* Main background blur */
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: var(--card-dark); /* Use card-dark for navbar background */
            padding: 18px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow-strong); /* Enhanced shadow */
            backdrop-filter: blur(8px); /* Frosted glass effect for navbar */
            position: sticky; /* Sticky navbar for a refined look */
            top: 0;
            z-index: 1000;
        }

        .navbar a, .navbar button {
            color: var(--text-light);
            text-decoration: none;
            padding: 11px 20px;
            margin: 0 10px;
            border-radius: 8px;
            font-weight: 500;
            background: none;
            border: 1px solid transparent; /* Subtle border for consistency */
            cursor: pointer;
            font-size: 1em;
            width: 88px;
            transition: all 0.3s ease-in-out; /* Smooth transitions for all properties */
        }

        .navbar a:hover, .navbar button:hover {
            background-color: var(--accent-blue);
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4); /* Blue glow on hover */
            border-color: var(--accent-blue);
        }

        .home-container {
            flex-grow: 1; /* Allows container to take available space */
            display: flex;
            justify-content: center; /* Center items horizontally */
            align-items: flex-start; /* Align items to the top */
            padding: 25px; /* Increased padding */
            max-width: 1300px; /* Slightly wider max-width */
            margin: 30px auto; /* More vertical margin */
            background-color: rgba(255, 255, 255, 0.03); /* More transparent background */
            border-radius: 18px; /* More rounded corners */
            box-shadow: 0 0 40px var(--shadow-strong); /* Stronger outer shadow */
            backdrop-filter: blur(10px); /* Stronger blur for container */
            gap: 25px; /* Increased gap between sections */
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }

        .left, .right, .center {
            flex: 1;
            min-width: 300px;
            background-color: var(--card-dark); /* Card background color */
            padding: 25px; /* More padding inside cards */
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--shadow-light); /* Softer inner shadow */
            border: 1px solid rgba(71, 85, 105, 0.3); /* Subtle card border */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .left:hover, .right:hover, .center:hover {
            transform: translateY(-5px); /* Lift card on hover */
            box-shadow: 0 12px 25px var(--shadow-strong); /* More prominent shadow on hover */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px; /* More space below heading */
            color: #e0f2fe; /* Light blue heading color */
            font-size: 1.8em; /* Slightly larger heading */
            letter-spacing: 0.5px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input, select {
            width: calc(100% - 22px); /* Adjust width for padding */
            padding: 12px;
            margin-bottom: 15px; /* More space between inputs */
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
            background-color: rgba(255, 255, 255, 0.08); /* Slightly lighter input background */
            color: var(--text-light);
            font-size: 1em;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input::placeholder {
            color: #94a3b8;
            opacity: 0.8; /* Slightly less opaque placeholder */
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-blue); /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); /* Blue glow on focus */
            background-color: rgba(255, 255, 255, 0.12); /* Slightly brighter on focus */
        }

        select option {
            background-color: var(--bg-dark); /* Darker background for options */
            color: var(--text-light);
        }

        button {
            width: 100%;
            padding: 14px; /* Larger padding for buttons */
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em; /* Slightly larger font for buttons */
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
            font-weight: 600; /* Bolder button text */
            letter-spacing: 0.5px;
        }

        button:hover {
            background-color: var(--hover-blue);
            transform: translateY(-3px) scale(1.01); /* Lift and subtle scale on hover */
            box-shadow: 0 8px 15px rgba(59, 130, 246, 0.5); /* Stronger blue glow */
        }

        .add-person {
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 20px; /* More space below "Add Person" */
            font-weight: 500;
            color: var(--accent-blue);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 0.95em;
        }

        .add-person:hover {
            text-decoration: underline;
            transform: scale(1.05); /* More pronounced scale */
            color: var(--hover-blue);
            text-shadow: 0 0 5px rgba(59, 130, 246, 0.5); /* Subtle glow on hover */
        }

        .group-person-entry {
            margin-bottom: 15px; /* Space between dynamic person entries */
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.03); /* Subtle background for each entry */
            border: 1px solid rgba(71, 85, 105, 0.2);
        }

        @media (max-width: 768px) {
            .home-container {
                flex-direction: column;
                padding: 15px;
                margin: 20px auto;
            }
            .left, .center { /* Only left and center remain */
                min-width: unset; /* Remove min-width for small screens */
                width: 100%; /* Take full width */
                margin-bottom: 20px; /* Add space between stacked cards */
            }
            .navbar a, .navbar button {
                width: auto; /* Allow buttons to size naturally */
                padding: 10px 15px;
                margin: 5px;
            }
        }

        /* Styles for pre-auth state */
        .content-hidden {
            display: none;
        }

        #auth-status-message {
            text-align: center;
            color: var(--text-light);
            padding: 40px; /* More padding for message */
            font-size: 1.2em; /* Larger font size */
            background-color: rgba(30, 41, 59, 0.9); /* Slightly darker background for message */
            border-radius: 12px;
            margin: 50px auto;
            max-width: 500px;
            box-shadow: 0 0 20px var(--shadow-strong);
        }
    </style>
</head>
<body>
 <div id="main-content" class="content-hidden">
    <div class="navbar">
        <a href="profile.html">Home</a>
        <a href="groups.html">Groups</a>
        <a href="person.html">Persons</a>
        <button id="logout-button">Logout</button>
    </div>

    <div class="home-container">
        <div class="left">
            <h2>Group Input</h2>
            <input type="text" id="groupName" placeholder="Group Name">
            <div id="groupPeopleContainer">
                <div class="group-person-entry">
                    <input type="text" class="personName" placeholder="Name">
                    <select class="ticketType">
                        <option value="">Select Ticket Type</option>
                        <option value="Regular">Regular</option>
                        <option value="VIP">VIP</option>
                        <option value="Student">Student</option>
                        <option value="Child">Child</option>
                    </select>
                    <input type="number" class="ticketPrice" placeholder="Ticket Price">
                    <input type="number" class="ticketQty" placeholder="Quantity">
                </div>
            </div>
            <span class="add-person" onclick="addPersonField('groupPeopleContainer')">+ Add Person</span>
            <button onclick="saveGroup()">Save Group</button>
        </div>

        <div class="center">
            <h2>Person Input</h2>
            <input type="text" id="personName" placeholder="Name">
            <select id="personTicketType">
                <option value="">Select Ticket Type</option>
                <option value="Regular">Regular</option>
                <option value="VIP">VIP</option>
                <option value="Student">Student</option>
                <option value="Child">Child</option>
            </select>
            <input type="number" id="personTicketPrice" placeholder="Ticket Price">
            <input type="number" id="personTicketQty" placeholder="Ticket Qty">
            <button onclick="savePerson()">Save Person</button>
        </div>
    </div>
</div>

<div id="auth-status-message" style="text-align: center; color: #f1f5f9; padding: 20px; font-size: 1.1em;">
    Checking authentication...
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

   const supabaseUrl = 'https://sacjuubsiixwnazxjtpp.supabase.co'; // Replace with your Supabase URL
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNhY2p1dWJzaWl4d25henhqdHBwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MjQ2MDEsImV4cCI6MjA2ODIwMDYwMX0.U9TJeh25-3eEwr2y5rSmj4Kh37HXJZdWgXeqEqPTzmo'; // Replace with your Supabase Public Key
    const supabase = createClient(supabaseUrl, supabaseKey);

    const mainContent = document.getElementById('main-content');
    const authStatusMessage = document.getElementById('auth-status-message');
    const logoutButton = document.getElementById('logout-button');

    // --- Automatic Logout Configuration ---
    const INACTIVITY_TIMEOUT = 5 * 60 * 1000; // 5 minutes in milliseconds
    const LOGOUT_REDIRECT_URL = "login.html"; // Redirect to your login page on inactivity

    let inactivityTimeoutId; // Variable to store the inactivity timeout ID

    /**
     * Logs out the user via Supabase and redirects.
     */
    async function performLogout() {
        console.log("Logging out due to inactivity or explicit action...");
        const { error } = await supabase.auth.signOut();
        if (error) {
            console.error('Logout error:', error.message);
            // Optionally, alert the user or handle the error gracefully
        }
        // Clear any client-side data if needed (e.g., localStorage.clear())
        window.location.href = LOGOUT_REDIRECT_URL;
    }

    /**
     * Resets the inactivity timer.
     * Clears any existing timeout and sets a new one.
     */
    function resetInactivityTimer() {
        clearTimeout(inactivityTimeoutId); // Clear previous timeout
        inactivityTimeoutId = setTimeout(performLogout, INACTIVITY_TIMEOUT); // Set a new timeout
        console.log("Inactivity timer reset.");
    }

    // --- Supabase Authentication Functions ---

    // Function to check authentication status
    async function checkAuth() {
        const { data: { session }, error } = await supabase.auth.getSession();

        if (error) {
            console.error("Error getting session:", error.message);
            authStatusMessage.textContent = `Authentication error: ${error.message}. Redirecting to login...`;
            setTimeout(() => {
                window.location.href = LOGOUT_REDIRECT_URL; // Redirect to login on error
            }, 2000);
            return;
        }

        if (!session) {
            // No active session, redirect to login page
            window.location.href = LOGOUT_REDIRECT_URL;
        } else {
            // User is authenticated, show content
            mainContent.classList.remove('content-hidden');
            authStatusMessage.classList.add('content-hidden'); // Hide the status message
            // User is authenticated, start/reset inactivity timer
            resetInactivityTimer();
        }
    }

    // Explicit Logout button event listener
    logoutButton.addEventListener('click', performLogout);

    // --- Event Listeners for Inactivity ---
    document.addEventListener("mousemove", resetInactivityTimer);
    document.addEventListener("keydown", resetInactivityTimer);
    document.addEventListener("click", resetInactivityTimer);
    document.addEventListener("scroll", resetInactivityTimer);
    // Add more events if desired: "touchstart", "wheel", etc.

    // Call checkAuth when the page loads
    document.addEventListener('DOMContentLoaded', checkAuth);

    // --- Your Existing Data Handling Functions ---

    function generateReferenceCode() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        return Array.from({ length: 6 }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    window.addPersonField = function(containerId) {
        const container = document.getElementById(containerId);
        const div = document.createElement('div');
        div.classList.add('group-person-entry');
        div.innerHTML = `
            <input type="text" class="personName" placeholder="Name">
            <select class="ticketType">
                <option value="">Select Ticket Type</option>
                <option value="Regular">Regular</option>
                <option value="VIP">VIP</option>
                <option value="Student">Student</option>
                <option value="Child">Child</option>
            </select>
            <input type="number" class="ticketPrice" placeholder="Ticket Price">
            <input type="number" class="ticketQty" placeholder="Quantity">
        `;
        container.appendChild(div);
    };

    window.saveGroup = async function () {
        const groupName = document.getElementById('groupName').value.trim();
        const peopleInputs = document.querySelectorAll('#groupPeopleContainer .group-person-entry');
        const people = [];

        peopleInputs.forEach(entry => {
            const name = entry.querySelector('.personName').value.trim();
            const ticketType = entry.querySelector('.ticketType').value.trim();
            const ticketPrice = parseFloat(entry.querySelector('.ticketPrice').value);
            const qty = parseInt(entry.querySelector('.ticketQty').value);
            if (name && ticketType && !isNaN(ticketPrice) && !isNaN(qty)) {
                people.push({ name, ticketType, ticketPrice, qty });
            }
        });

        if (!groupName || people.length === 0) {
            alert("Please enter valid group and person details.");
            return;
        }

        const referenceCode = generateReferenceCode();
        const { data: groupData, error: groupError } = await supabase
            .from('groups')
            .insert([{ name: groupName, reference_code: referenceCode }])
            .select()
            .single();

        if (groupError) {
            alert("Error saving group: " + groupError.message);
            return;
        }

        for (const person of people) {
            const { error: personError } = await supabase.from('group_members').insert([{
                group_id: groupData.id,
                name: person.name,
                ticket_type: person.ticketType,
                ticket_price: person.ticketPrice,
                quantity: person.qty,
                reference_code: generateReferenceCode()
            }]);

            if (personError) {
                alert("Error saving person: " + personError.message);
                return;
            }
        }

        alert("Group and members saved!");
        window.location.href = "groups.html";
    };

    window.savePerson = async function () {
        const name = document.getElementById('personName').value.trim();
        const ticketType = document.getElementById('personTicketType').value.trim();
        const ticketPrice = parseFloat(document.getElementById('personTicketPrice').value);
        const qty = parseInt(document.getElementById('personTicketQty').value);

        if (!name || !ticketType || isNaN(ticketPrice) || isNaN(qty)) {
            alert("Please enter valid person details.");
            return;
        }

        const { error } = await supabase.from('persons').insert([{
            name,
            ticket_type: ticketType,
            ticket_price: ticketPrice,
            quantity: qty,
            reference_code: generateReferenceCode()
        }]);

        if (error) {
            alert("Error saving person: " + error.message);
            return;
        }

        alert("Person saved!");
        window.location.href = "person.html";
    };
</script>

</body>
</html>
